name: Test Hola Mundo (JS) + ntfy

on:
  push:
    branches:
      - main

jobs:
  test-y-notificar:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Ejecutar app.js y validar salida (falla si no coincide)
        id: test
        shell: bash
        run: |
          output=$(node app.js)

          echo "Salida del programa: $output"

          if [ "$output" = "Hola Mundo" ]; then
            echo "resultado=success" >> $GITHUB_OUTPUT
          else
            echo "resultado=fail" >> $GITHUB_OUTPUT
            echo "mensaje=El programa no imprimió exactamente 'Hola Mundo'. Imprimió: $output" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Notificacion a ntfy (exito)
        if: success()
        run: |
          curl -H "Title: ✅ Test Exitoso (JS)" \
               -H "Priority: high" \
               -d "El test pasó: app.js imprimió exactamente 'Hola Mundo'." \
               https://ntfy.sh/devops-itla-josemanuelvicente

      - name: Notificacion a ntfy (fallo + retroalimentacion)
        if: failure()
        run: |
          curl -H "Title: ❌ Test Fallido (JS)" \
               -H "Priority: urgent" \
               -d "El test falló. ${{ steps.test.outputs.mensaje }}" \
               https://ntfy.sh/devops-itla-josemanuelvicente
